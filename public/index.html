<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.ibb.co/gFZcxnK/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.34);
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-button:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="glass-card container mx-auto max-w-4xl p-10 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 mt-12">
            Bienvenido al portal de la <span class="text-green-700">Universidad Tecnológica del Valle de Toluca</span>
        </h1>
        <p class="text-gray-300 mb-10 text-lg">Explora nuestras APIs y recursos para estudiantes y personal.</p>

        <!-- Botones principales -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
            <!-- Botón Transporte -->
            <a href="/cuervobus"
                class="glass-button flex items-center justify-center p-6 bg-gradient-to-r from-green-500 to-green-700 text-white rounded-lg shadow-lg hover:shadow-xl">
                <i class="bi bi-bus-front-fill text-4xl mr-4"></i>
                <span class="text-xl font-semibold">Transporte</span>
            </a>
            <!-- Botón Inicio de Sesión -->
            <a href="/huella"
                class="glass-button flex items-center justify-center p-6 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg shadow-lg hover:shadow-xl">
                <i class="bi bi-fingerprint text-4xl mr-4"></i>
                <span class="text-xl font-semibold">Iniciar Sesión</span>
            </a>
            <!-- Botón Descargar App -->
            <a href="/descargar-apk"
                class="glass-button flex items-center justify-center p-6 bg-gradient-to-r from-red-500 to-red-700 text-white rounded-lg shadow-lg hover:shadow-xl">
                <i class="bi bi-google-play text-4xl mr-4"></i>
                <span class="text-xl font-semibold">Descargar App</span>
            </a>
            <!-- Botón Credenciales -->
            <a href="http://www.accesotec.com.mx" target="_blank"
                class="glass-button flex items-center justify-center p-6 bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-lg shadow-lg hover:shadow-xl">
                <i class="bi bi-person-vcard text-4xl mr-4"></i>
                <span class="text-xl font-semibold">Credenciales</span>
            </a>
        </div>

        <!-- Botones secundarios -->
        <div class="flex flex-wrap justify-center gap-6">
            <a href="https://utvt.edomex.gob.mx/" target="_blank"
                class="glass-button px-10 py-4 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700">
                <i class="bi bi-house mr-2"></i> Sitio Web
            </a>
            <a href="/api-docs"
                class="glass-button px-10 py-4 bg-gray-800 text-white rounded-lg shadow-md hover:bg-gray-900">
                <i class="bi bi-braces-asterisk mr-2"></i> Swagger
            </a>
        </div>
    </div>
</body>

</html>
