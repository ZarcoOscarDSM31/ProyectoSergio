<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://i.ibb.co/gFZcxnK/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
        }

        label {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #4ade80;
        }

        button:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
        <button class="absolute top-4 left-4 bg-green-600 hover:bg-green-70 py-2 px-4 rounded text-white" onclick="window.location.href = '/';"><i class="bi bi-house">Volver</i></button>
    <div class="glass-card container mx-auto max-w-lg text-center">

    <div id="loginForm" class="form__container space-y-4">
        <center>
            <h2 class="text-3xl font-bold text-white mb-6">Iniciar Sesión</h2>
        </center>
        <div class="form__group">
            <label for="name" class="form__label block text-sm mb-1"><i class="bi bi-person"></i> Usuario: </label>
            <input type="text" id="username" class="form__input w-full p-3 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su usuario">
        </div>
        <div class="form__group">
            <label for="name" class="form__label block text-sm mb-1"><i class="bi bi-lock"></i> Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" class="form__input w-full p-3 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400">
        </div>
        <center>
            <button class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg" onclick="login()">Iniciar Sesión</button>
        </center>
    </div>

    <!-- Botón de registro -->
    <div class="mt-6">
        <button id="registerButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 mb-4 px-4 rounded-lg" onclick="toggleForm()">Registro</button>
    </div>

    <!-- Formulario de registro -->
    <div id="registerForm" style="display: none;" class="form__container">
        <center>
            <h2 class="form__title text-3xl font-bold text-white mb-6">Registro</h2>
        </center>
        <div class="form__group  space-y-2">
            <label for="nombre" class="form__label block text-sm mb-1"><i class="bi bi-person"></i> Nombre:</label>
            <input type="text" id="nombre" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su nombre">
            
            <label for="apellidos" class="form__label block text-sm mb-1"><i class="bi bi-person-vcard"></i> Apellidos:</label>
            <input type="text" id="apellidos" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese sus apellidos">
            
            <label for="matricula" class="form__label block text-sm mb-1"><i class="bi bi-123"></i> Matricula:</label>
            <input type="number" id="matricula" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su matricula">
            
            <label for="contraseña" class="form__label block text-sm mb-1"><i class="bi bi-lock"></i> Contraseña:</label>
            <input type="password" id="contraseña" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su contraseña">
            
            <label for="telefono" class="form__label block text-sm mb-1"><i class="bi bi-phone"></i> Telefono:</label>
            <input type="tel" id="telefono" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su telefono">
            
            <label for="correo" class="form__label block text-sm mb-1"><i class="bi bi-envelope"></i> Correo:</label>
            <input type="email" id="correo" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su correo">
            
            <label for="cuatrimestre" class="form__label block text-sm mb-1"><i class="bi bi-mortarboard"></i> Cuatrimestre:</label>
            <input type="number" id="cuatrimestre" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su cuatrimestre">
            
            <label for="grupo" class="form__label block text-sm mb-1"><i class="bi bi-people-fill"></i> Grupo:</label>
            <input type="text" id="grupo" class="form__input w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" placeholder="Ingrese su grupo">
            
            <label for="carreraSelect" class="form-label block text-sm mb-1" id="verde"><i class="bi bi-bag-dash"></i> Carrera:</label>
            <select id="carreraSelect" class="form-select w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" aria-label="Default select example">
                <option selected disabled>Seleccionar Carrera</option>
            </select>
            
            <label for="tutorSelect" class="form-label block text-sm mb-1" id="verde"><i class="bi bi-award"></i> Tutor:</label>
            <select id="tutorSelect" class="form-select w-8/12 p-1 bg-transparent border rounded-lg text-white border-gray-300 focus:border-green-400" aria-label="Default select example">
                <option selected disabled>Seleccionar Tutor</option>
            </select>
        </div>
        
        <center><button class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg mt-7" onclick="register()">Registrarse</button></center>
    </div>

    <!-- Formulario de registro de huella -->
    <div id="secondForm" style="display: none;" class="form-container mt-5">
        <h2 class="form__title" id="titulo">Asignación de Huella</h2>
        <div class="mb-3">
            <label for="field1" class="form-label" id="verde"><i class="bi bi-person"></i> Alumno</label>
            <select id="field1" class="form-select" aria-label="Default select example">
                <option selected disabled>Seleccionar Alumno</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="field2" class="form-label" id="verde"><i class="bi bi-fingerprint"></i> Huella</label>
            <select id="field2" class="form-select" aria-label="Default select example">
                <option selected disabled>Seleccionar Huella</option>
            </select>
        </div>
        <center><button class="btn btn-primary" onclick="submitSecondForm()">Enviar</button></center>
    </div>

    <!-- Script de JavaScript -->
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validación de las credenciales
            if (username === "admin" && password === "admin123*") {
                // Credenciales correctas, ocultamos el formulario de inicio de sesión
                document.getElementById('loginForm').style.display = 'none';
                // Mostramos el segundo formulario (por ejemplo)
                document.getElementById('secondForm').style.display = 'block';

                // Hacemos la petición para obtener los alumnos
                fetch('http://www.nexuscodmx.com/api/alumnos?token=tX-%3DehsOX5yLJF0NIEn%218gmPtdUOIVdWC-nXh1ZG8km5CpUAXhjozVzXDzkg')
                    .then(response => response.json())
                    .then(data => {
                        // Llenamos el select de alumnos con los datos recibidos
                        var selectAlumnos = document.getElementById('field1');
                        data.forEach(alumno => {
                            var option = document.createElement('option');
                            option.text = alumno.nombre;
                            option.value = alumno.matricula;
                            selectAlumnos.add(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching alumnos:', error);
                    });

                // Hacemos la petición para obtener las huellas
                fetch('http://www.nexuscodmx.com/api/peticiones/huellas?token=tX-%3DehsOX5yLJF0NIEn%218gmPtdUOIVdWC-nXh1ZG8km5CpUAXhjozVzXDzkg')
                    .then(response => response.json())
                    .then(data => {
                        // Llenamos el select de huellas con los datos recibidos
                        var selectHuellas = document.getElementById('field2');
                        data.forEach(huella => {
                            var option = document.createElement('option');
                            option.text = huella.idHuella;
                            option.value = huella.idHuella;
                            selectHuellas.add(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching huellas:', error);
                    });
            } else {
                // Credenciales incorrectas, mostramos un mensaje de error
                alert("Credenciales incorrectas. Por favor, inténtelo de nuevo.");
            }
        }

        var isLoginFormVisible = true;

        function toggleForm() {
            if (isLoginFormVisible) {
                // Oculta el formulario de inicio de sesión
                document.getElementById('loginForm').style.display = 'none';
                // Muestra el formulario de registro
                document.getElementById('registerForm').style.display = 'block';
                // Cambia el texto del botón a "Regresar"
                document.getElementById('registerButton').textContent = 'Regresar';
            } else {
                // Muestra el formulario de inicio de sesión
                document.getElementById('loginForm').style.display = 'block';
                // Oculta el formulario de registro
                document.getElementById('registerForm').style.display = 'none';
                // Cambia el texto del botón a "Registro"
                document.getElementById('registerButton').textContent = 'Registro';
            }
            // Invierte el estado de la variable
            isLoginFormVisible = !isLoginFormVisible;
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validación de las credenciales
            if (username === "admin" && password === "admin123*") {
                // Credenciales correctas, ocultamos el formulario de inicio de sesión
                document.getElementById('loginForm').style.display = 'none';
                // Ocultamos el botón de registro
                document.getElementById('registerButton').style.display = 'none';
                // Mostramos el segundo formulario (por ejemplo)
                document.getElementById('secondForm').style.display = 'block';

                // Hacemos la petición para obtener los alumnos
                fetch('http://www.nexuscodmx.com/api/alumnos?token=tX-%3DehsOX5yLJF0NIEn%218gmPtdUOIVdWC-nXh1ZG8km5CpUAXhjozVzXDzkg')
                    .then(response => response.json())
                    .then(data => {
                        // Llenamos el select de alumnos con los datos recibidos
                        var selectAlumnos = document.getElementById('field1');
                        data.forEach(alumno => {
                            var option = document.createElement('option');
                            option.text = alumno.nombre;
                            option.value = alumno.matricula;
                            selectAlumnos.add(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching alumnos:', error);
                    });

                // Hacemos la petición para obtener las huellas
                fetch('http://www.nexuscodmx.com/api/peticiones/huellas?token=tX-%3DehsOX5yLJF0NIEn%218gmPtdUOIVdWC-nXh1ZG8km5CpUAXhjozVzXDzkg')
                    .then(response => response.json())
                    .then(data => {
                        // Llenamos el select de huellas con los datos recibidos
                        var selectHuellas = document.getElementById('field2');
                        data.forEach(huella => {
                            var option = document.createElement('option');
                            option.text = huella.idHuella;
                            option.value = huella.idHuella;
                            selectHuellas.add(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching huellas:', error);
                    });
            } else {
                // Credenciales incorrectas, mostramos un mensaje de error
                alert("Credenciales incorrectas. Por favor, inténtelo de nuevo.");
            }
        }

        async function cargarCarreras() {
            try {
                const response = await fetch('http://www.nexuscodmx.com/api/peticiones/get/carreras');
                const data = await response.json();

                const selectCarreras = document.getElementById('carreraSelect');
                selectCarreras.innerHTML = ""; // Limpiar opciones existentes

                // Agregar las opciones al select
                data.forEach(carrera => {
                    const option = document.createElement('option');
                    option.text = carrera.nombre;
                    option.value = carrera.idCarrera;
                    selectCarreras.appendChild(option);
                });
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Ocurrió un error al cargar las carreras',
                });
            }
        }

        // Función para cargar los tutores en el select
        async function cargarTutores() {
            try {
                const response = await fetch('http://www.nexuscodmx.com/api/peticiones/get/maestros');
                const data = await response.json();

                const selectTutores = document.getElementById('tutorSelect');
                selectTutores.innerHTML = ""; // Limpiar opciones existentes

                // Agregar las opciones al select
                data.forEach(tutor => {
                    const option = document.createElement('option');
                    option.text = tutor.nombre;
                    option.value = tutor.idTutor;
                    selectTutores.appendChild(option);
                });
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Ocurrió un error al cargar los tutores',
                });
            }
        }

        // Llamada a las funciones para cargar las carreras y los tutores al cargar la página
        window.onload = function () {
            cargarCarreras();
            cargarTutores();
        };

        async function register() {
            var nombreElement = document.getElementById('nombre');
            var apellidosElement = document.getElementById('apellidos');
            var matriculaElement = document.getElementById('matricula');
            var contraseñaElement = document.getElementById('contraseña');
            var telefonoElement = document.getElementById('telefono');
            var correoElement = document.getElementById('correo');
            var cuatrimestreElement = document.getElementById('cuatrimestre');
            var grupoElement = document.getElementById('grupo');
            var carreraElement = document.getElementById('carreraSelect');
            var tutorElement = document.getElementById('tutorSelect');
            var apikey = 'tu_api_key_aqui'; // Reemplaza con tu API key

            // Verificar si los elementos existen antes de acceder a sus valores
            if (!nombreElement || !apellidosElement || !matriculaElement || !contraseñaElement || !telefonoElement || !correoElement || !cuatrimestreElement || !grupoElement || !carreraElement || !tutorElement) {
                console.error('Alguno de los elementos no existe en el DOM.');
                return;
            }

            var nombre = nombreElement.value;
            var apellidos = apellidosElement.value;
            var matricula = matriculaElement.value;
            var contraseña = contraseñaElement.value;
            var telefono = telefonoElement.value;
            var correo = correoElement.value;
            var cuatrimestre = cuatrimestreElement.value;
            var grupo = grupoElement.value;
            var carrera = carreraElement.value;
            var tutor = tutorElement.value;

            // Validaciones de campos vacíos
            if (!nombre || !apellidos || !matricula || !contraseña || !telefono || !correo || !cuatrimestre || !grupo || !carrera || !tutor) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Todos los campos son obligatorios',
                });
                return;
            }

            // Validación de formato de correo electrónico
            if (!validateEmail(correo)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'El correo electrónico no tiene un formato válido',
                });
                return;
            }

            try {
                const response = await fetch('http://www.nexuscodmx.com/api/crear/alumno', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apikey
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellidos: apellidos,
                        matricula: matricula,
                        contraseña: contraseña,
                        telefono: telefono,
                        correo: correo,
                        cuatrimestre: cuatrimestre,
                        grupo: grupo,
                        idCarrera: carrera,
                        matriculaTutor: tutor
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    Swal.fire({
                        icon: 'success',
                        title: 'Registro exitoso',
                        text: data.message,
                    });
                } else {
                    throw new Error('Error al enviar los datos');
                }
            } catch (error) {
                console.error('Error:', error.response);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Ocurrió un error al registrar',
                });
            }
        }

        // Función para validar el formato de correo electrónico
        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }



        async function submitSecondForm() {
            var field1 = document.getElementById('field1').value;
            var field2 = document.getElementById('field2').value;
            var apikey = 'tX-%3DehsOX5yLJF0NIEn%218gmPtdUOIVdWC-nXh1ZG8km5CpUAXhjozVzXDzkg'; // Aquí ingresa tu API key

            try {
                const response = await fetch('/api/peticiones/save/asignacionhuella', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apikey
                    },
                    body: JSON.stringify({ matricula: field1, idHuella: field2 })
                });

                if (response.ok) {
                    const data = await response.json();
                    Swal.fire({
                        icon: 'success',
                        title: 'Éxito',
                        text: data.message,
                    });
                } else {
                    throw new Error('Error al enviar los datos');
                }
            } catch (error) {
                console.error('Error:', error.response);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Ocurrió un error al enviar los datos',
                });
            }
        }
    </script>

</body>

</html>
