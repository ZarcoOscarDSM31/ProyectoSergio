<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami贸n Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/40/74/cc/4074cc6d2a39775e7fd0d312831b89a8.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: green;
            font-size: 45px;
        }

        #map {
            height: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horarios, Rutas y Paradas del Cami贸n Escolar</h1>

        <div class="section">
            <h2>Mapa de Paradas</h2>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Inicializar el mapa centrado en una ubicaci贸n promedio
        var map = L.map('map').setView([19.28165451145221, -99.64135624393437], 13);

        // Cargar el mapa desde OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agregar los marcadores de las paradas con coordenadas
        var stops = [
            { name: "La Terminal", coords: [19.28165451145221, -99.64135624393437] },
            { name: "Patio Toluca", coords: [19.284527342079123, -99.63217390710778] },
            { name: "Commonfort", coords: [19.287217676105403, -99.61065015646203] },
            { name: "Clouthier", coords: [19.286808932264414, -99.59438589159055] },
            { name: "Tecnol贸gico", coords: [19.28624409743481, -99.57370049447698] },
            { name: "Sendero", coords: [19.285769135963836, -99.55618751216198] },
            { name: "Zapata", coords: [19.2850762714248, -99.52887229771248] },
            { name: "Lerma", coords: [19.2851666223549, -99.51184783694012] },
            { name: "UTVT", coords: [19.342074129820688, -99.4759264593618] }
        ];

        // Agregar cada parada como un marcador en el mapa
        stops.forEach(function(stop) {
            L.marker(stop.coords)
                .addTo(map)
                .bindPopup(`<b>${stop.name}</b>`);
        });
    </script>
</body>
</html>
